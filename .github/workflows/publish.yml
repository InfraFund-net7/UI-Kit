name: Publish to GitHub Packages

on:
  release:
    types: [created]  # Triggers on new release (e.g., from a tag like v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
          contents: read
          packages: write  # Explicitly allow package creation/publishing
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'  # GitHub Packages registry

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Configure npm for GitHub Packages
        run: |
          echo "@OWNER:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
