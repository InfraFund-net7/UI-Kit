name: Publish to GitHub Packages

on:
  release:
    types: [created]  # Triggers on new release (e.g., from a tag like v1.0.0)

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with GitHub Packages

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'  # GitHub Packages registry

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}